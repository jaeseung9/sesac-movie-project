<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시연 영상</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video 
    controls 
    autoplay 
    muted 
    loop 
    playsinline
    preload="auto">
    <source src="video.mp4" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>
</body>
</html>
